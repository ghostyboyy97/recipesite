<!DOCTYPE html>
<html>

<head>
    <title>Recipe Randomizer (Beta Version)</title>
    <link type="text/css" rel="stylesheet" href="marx.min.css">
    <link type="text/css" rel="stylesheet" href="custom.css">
    <script src="touche-min.js" charset="utf-8"></script>
    <script src="zepto.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
</head>

<body onload="main()">
    <div class="randomize_ctr">
        <div class="button" data-js-randomize-type="cookbooks">Randomize by cookbook</div>
        <div class="button" data-js-randomize-type="categories">Randomize by meal type</div>
    </div>
    <div class="output_ctr">
        <div class="recipe_row header">
            <div class="cookbook_title">Cookbook</div>
            <div class="recipe_title">Recipe Name</div>
            <div class="page">Page</div>
        </div>
    </div>
</body>

</html>
